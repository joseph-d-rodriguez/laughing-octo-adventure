<!doctype html>
<html ng-app="freshTomatoes">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>FreshTomatoes - Movie Reviews</title>
        
        <!-- Load External -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
        <!-- Load Local -->
        <!--
        <link rel="stylesheet" href="/local/css/jquery-ui.css" />
        <script type="text/javascript" src="/local/js/jquery.js"></script>
        <script src="/local/js/jquery-ui.js"></script>
        <link rel="stylesheet" href="/local/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/local/css/bootstrap.theme.min.css" />
        <script type="text/javascript" src="/local/js/angular.min.js"></script>
        -->

        <link rel="stylesheet" href="/css/application.css" />
        <link rel="stylesheet" href="/css/fresh-tomatoes.css" />
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/tooltip.js"></script>
    </head>
    <body ng-controller="TomatoController as tomato" class="tomato-body">
        
        
        <div class="container-fluid">
            
            <div class="page-header">
                <h1>Fresh Tomatoes - Movie Reviews</h1>
            </div>
            
            <div>
                {{tomato.filteredMovies}}
            </div>
            
            <tomato-movie-adding></tomato-movie-adding>
            
            <tomato-movie-search></tomato-movie-search>

            <tomato-movie-sorting></tomato-movie-sorting>

            <tomato-movie-listing></tomato-movie-listing>
        </div>
    </body>
</html>
