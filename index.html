<!doctype html>
<html ng-app="freshTomatoes">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>FreshTomatoes - Movie Reviews</title>
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <!-- ********** Loading Bootstrap *************** -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->
        <!-- ******************************************** -->
        <link rel="stylesheet" href="application.css" />
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="thumbnailHover.js"></script>
    </head>
    <body ng-controller="TomatoController as tomato">
        <div class="container-fluid">
            
            <div class="page-header">
                <h1>Fresh Tomatoes - Movie Reviews</h1>
            </div>
            
            <tomato-movie-search></tomato-movie-search>
            
            <!-- orderBy funtionality -->
            <div class="panel">
                <div class="row" style="background-color: yellow;">
                    <div class="col-md-1">
                        <select ng-model="tomato.sortOrder" ng-init="tomato.sortOrder='+movie_name'">
                            <option value="+movie_name">Name (A-Z)</option>
                            <option value="-movie_name">Name (Z-A)</option>
                            <option value="-rating">Rating (Hi-Lo)</option>
                            <option value="+rating">Rating (Lo-Hi)</option>
                        </select>
                    </div>
                </div>
            </div>

            <tomato-movie-listing></tomato-movie-listing>
        </div>
    </body>
</html>
