<div class="row">
    
    <a class="col-md-12" ng-click="tomato.clickAddMovie()">Add Movie</a>
    <div class="col-md-12" ng-show="tomato.showAddMovie">
        <input type="text" ng-model="tomato.newMovieName" placeholder="Title"/>
        <input type="text" ng-model="tomato.newMovieDescription" placeholder="Description"/>
        <input type="text" ng-model="tomato.newMovieImage" placeholder="Image URL"/>
        <input type="text" ng-model="tomato.newMovieRating" placeholder="Rating"/>
        <button ng-click="tomato.addMovie()">Submit</button>
    </div>
</div>
